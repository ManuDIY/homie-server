language: node_js
node_js:
  - "0.12"
  - "4"
  - "stable"

cache:
  directories:
    - node_modules

script:
  - npm test
  - npm run dist
  - chmod +x ci/deploy.sh

after_script:
  - npm run coveralls

deploy:
  skip_cleanup: true
  provider: script
  script: $TRAVIS_BUILD_DIR/ci/deploy.sh
